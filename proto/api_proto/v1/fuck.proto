syntax = "proto3";

package api_proto.v1;

option go_package = "./api/pb";

import "buf/validate/validate.proto";

message FuckRequest {
  string name = 1 [(buf.validate.field).string = {
    min_len: 1,
    max_len: 2,
  }];
}

message FuckResponse {
  string fuck = 1;
}

service FuckService {
  rpc Fuck(FuckRequest) returns (FuckResponse) {}
}